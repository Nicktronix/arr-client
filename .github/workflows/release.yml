name: Release Build

on:
  workflow_run:
    workflows: ["Flutter CI/CD"]
    types:
      - completed
    branches:
      - main

jobs:
  check-tag:
    name: Check for New Tag
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    outputs:
      has_tag: ${{ steps.check.outputs.has_tag }}
      tag_name: ${{ steps.check.outputs.tag_name }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      - name: Check if latest commit has tag
        id: check
        run: |
          # Get the commit SHA from the completed workflow
          COMMIT_SHA="${{ github.event.workflow_run.head_sha }}"
          
          # Check if this commit has a version tag
          TAG=$(git tag --points-at $COMMIT_SHA | grep '^v[0-9]' || echo "")
          
          if [ -n "$TAG" ]; then
            echo "has_tag=true" >> $GITHUB_OUTPUT
            echo "tag_name=$TAG" >> $GITHUB_OUTPUT
            echo "Found tag: $TAG"
          else
            echo "has_tag=false" >> $GITHUB_OUTPUT
            echo "No version tag found"
          fi

  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    needs: check-tag
    if: needs.check-tag.outputs.has_tag == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.check-tag.outputs.tag_name }}
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Extract version
        id: version
        run: |
          TAG=${{ needs.check-tag.outputs.tag_name }}
          VERSION=${TAG#v}
          echo "tag=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Build Android APK
        run: flutter build apk --release --build-name=${{ steps.version.outputs.tag }} --build-number=${{ github.run_number }}
      
      - name: Rename APK
        run: |
          mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/arr-client-v${{ steps.version.outputs.tag }}-android.apk
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v6
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/arr-client-*.apk
          retention-days: 90

  build-ios:
    name: Build iOS IPA
    runs-on: macos-latest
    needs: check-tag
    if: needs.check-tag.outputs.has_tag == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.check-tag.outputs.tag_name }}
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Extract version
        id: version
        run: |
          TAG=${{ needs.check-tag.outputs.tag_name }}
          VERSION=${TAG#v}
          echo "tag=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Configure Xcode for Manual Signing
        run: |
          # Disable automatic signing and set empty development team
          sed -i '' 's/DEVELOPMENT_TEAM = .*/DEVELOPMENT_TEAM = "";/' ios/Runner.xcodeproj/project.pbxproj
          sed -i '' 's/ProvisioningStyle = Automatic/ProvisioningStyle = Manual/' ios/Runner.xcodeproj/project.pbxproj
          
          # Set code signing identity to adhoc (iPhone Distribution)
          plutil -replace CODE_SIGN_IDENTITY -string "-" ios/Runner.xcodeproj/project.pbxproj || true
      
      - name: Build iOS (unsigned)
        run: flutter build ios --release --no-codesign --build-name=${{ steps.version.outputs.tag }} --build-number=${{ github.run_number }}
      
      - name: Create unsigned IPA
        run: |
          mkdir -p build/ios/iphoneos/Payload
          cp -r build/ios/iphoneos/Runner.app build/ios/iphoneos/Payload/
          cd build/ios/iphoneos
          zip -r arr-client-v${{ steps.version.outputs.tag }}-ios-unsigned.ipa Payload
      
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v6
        with:
          name: ios-ipa
          path: build/ios/iphoneos/arr-client-*.ipa
          retention-days: 90

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [check-tag, build-android, build-ios]
    if: needs.check-tag.outputs.has_tag == 'true'
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.check-tag.outputs.tag_name }}
      
      - name: Extract version
        id: version
        run: |
          TAG=${{ needs.check-tag.outputs.tag_name }}
          VERSION=${TAG#v}
          echo "tag=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Download Android APK
        uses: actions/download-artifact@v7
        with:
          name: android-apk
          path: ./artifacts
      
      - name: Download iOS IPA
        uses: actions/download-artifact@v7
        with:
          name: ios-ipa
          path: ./artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.check-tag.outputs.tag_name }}
          name: Release v${{ steps.version.outputs.tag }}
          body: |
            ## Arr Client v${{ steps.version.outputs.tag }}
            
            ### üì¶ Downloads
            - **Android**: arr-client-v${{ steps.version.outputs.tag }}-android.apk
            - **iOS**: arr-client-v${{ steps.version.outputs.tag }}-ios-unsigned.ipa (unsigned - requires sideloading)
            
            ### üöÄ Installation Instructions
            
            **Android**:
            1. Download the APK file
            2. Enable "Install from Unknown Sources" in Android Settings
            3. Open the APK to install
            
            **iOS** (requires sideloading):
            The IPA is unsigned and must be signed before installation. Use one of these tools:
            - **AltStore** (free, recommended): [altstore.io](https://altstore.io)
            - **Sideloadly** (free): [sideloadly.io](https://sideloadly.io)
            - **iOS App Signer** + Xcode (free, manual)
            
            Note: Sideloaded apps expire after 7 days (free Apple ID) or 1 year (paid developer account) and need re-signing.
            
            ### üìù Changelog
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          files: |
            ./artifacts/*.apk
            ./artifacts/*.ipa
          draft: false
          prerelease: false
